<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Jedis</title>
</head>

<body>

<div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"/>

<h1>Criando projeto com Spring Boot Initialzr</h1>

<table>
    <tr>
        <th>Nome</th>
        <th>Sobrenome</th>
    </tr>
    <tr th:each="jedi : ${allJedi}">
        <td th:text="${jedi.name}"> </td>
    </tr>
</table>

<br>

<a href="#" th:href="@{/new-jedi}">Allyson</a>

</body>
</html>
